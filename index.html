<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Palindrome Checker</title>
</head>
<body>
  <div class="palindrome-card">
    <header>
    <h1>Palindrome Checker</h1>
    <p>
      A Palindrome is a word, phrase or number that reads the same forwards and backwards. 
    </p>
    </header>
    <div class="inputs">
    <input type="text" spellcheck="false" placeholder="Enter text or number">
    <button>Check Palindrome</button>
  </div>
  <p class="info-txt"></p>
  </div>
<script src="script.js"></script>
</body>
</html>
